<!doctype html>
<html>
<head style="display: block;">
  <meta charset="utf-8"/>
  <title>Template with Shadow Root</title>

  <style style="display: block; white-space: pre; background-color: #ddd; border: 1px solid #ccc; border-radius: 5px; font-size: 2rem; float: left" contenteditable>.outer {background: red; }</style>


<template id="nameTagTemplate">
  <style>
    .outer {
      border: 1px solid black;
      background: #2c57a9;
      width: 21rem;
      font-size: 3.5rem;
      text-align: center;
      font-family: Rockwell, serif;
      color: white;
      margin-bottom: 1rem;
    }
    header {
      font-weight: bold;
      padding: 10px 0 0 0;
    }
    header span {
      color: #ccc;
      font-weight: normal;
    }
    p, footer {
      font-size: 1rem;
      font-weight: normal;
      margin: -5px 0 10px 0; padding: 0;
    }
    main {
      background: white;
      color: black;
      font-family: sans-serif;
      font-size: 1.8rem;
      height: 12rem;
      padding-top: 0.2em;
    }
    .name,
    main:first-line {
      font-weight: bold;
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }
    footer {
      margin: 10px 0 2rem;
    }
  </style>
<div class="name-tag">
  <div class="outer">
    <header>YOW!<span>2014</span>
      <p>Australia Software Developer Conference</p>
    </header>
    <main>
    <content select=".name"></content>
    <content select=".role"></content>
    </main>
    <footer>Follow us on Twitter @yow_oz<br>
      Follow the conversation using #yow2014
    </footer>
  </div>
</div>
</template>

</head>
<body style="clear: both; padding-top: 20px;">
<div class="name-tag">
  <p class="role">Speaker</p>
  <p class="name">Estelle Weyl</p>
</div>
<div class="name-tag">
  <p class="name">Ninian Wang</p>
  <p class="role">CTO, Minted</p>
</div>
<div class="name-tag">
  <p class="name">Tim Berners-Lee</p>
  <p class="role">Web Developer</p>
</div>

<script>
var el = document.querySelectorAll('.name-tag');
var template = document.getElementById('nameTagTemplate');
for(var i = 0; i < el.length; i++) {
  var shadow = el[i].createShadowRoot();
  var clone = document.importNode(template.content, true);
  shadow.appendChild(clone);
}
</script>
</body>
</html>
