<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Custom Element</title>
</head>
<body>
<name-tag>
  <p class="name">Estelle Weyl</p>
  <p class="role">Speaker</p>
</name-tag>
<name-tag>
  <p class="name">Ninian Wang</p>
  <p class="role">CTO, Minted</p>
</name-tag>
<name-tag>
  <p class="name">Tim Berners-Lee</p>
  <p class="role">Web Developer</p>
</name-tag>

<template id="nameTagTemplate">
  <style>
    .outer {
      border: 1px solid black;
      background: rgb(222,122,91);
      width: 21rem;
      font-size: 2.5rem;
      text-align: center;
      font-family: Rockwell, serif;
      color: white;
      margin-bottom: 1rem;
    }
    header {
      font-weight: bold;
      padding: 10px 0 0 0;
    }
    header span {
      color: #ccc;
      font-weight: normal;
    }
    p, footer {
      font-size: 1rem;
      font-weight: normal;
      margin: -5px 0 10px 0; padding: 0;
    }
    main {
      background: white;
      color: black;
      font-family: sans-serif;
      font-size: 1.8rem;
      height: 12rem;
      padding-top: 0.2em;
    }
    .name,
    main:first-line {
      font-weight: bold;
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }
    footer {
      margin: 10px 0 2rem;
    }
  </style>
<div class="name-tag">
  <div class="outer">
    <header>ForwardJS<span>2014</span>
      <p>Web Technology Summit</p>
    </header>
    <main>
    <content select=".name"></content>
    <content select=".role"></content>
    </main>
    <footer>Follow us on Twitter @forwardjs<br>
      Follow the conversation using #ForwardJS
    </footer>
  </div>
</div>
</template>

<script defer>
var nameTag = Object.create(HTMLElement.prototype);

nameTag.createdCallback = function() {
   var template = document.getElementById('nameTagTemplate').content;
   var clone = template.cloneNode(true);
   var root = this.createShadowRoot();
   root.appendChild(clone);
 };

document.registerElement('name-tag', {
  prototype: nameTag
});
</script>
</body>
</html>
