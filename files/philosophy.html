<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Creating a shadowroot</title>
  <style>* {color: red;}</style>
</head>
<body>

<div class="spirit"></div>
<script>
  var host = document.querySelector('.spirit');
  var root = host.createShadowRoot();
  root.textContent = "Just because you saw me, how do you know if I really exist?";
</script>
</body>
</html>
