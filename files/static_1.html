<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Name Tag: Static</title>
</head>
<body>
  <style>
    .outer {
      border: 1px solid black;
      background: url(../assets/wood.jpg) rgb(222,122,91);
      width: 21rem;
      font-size: 2.5rem;
      text-align: center;
      font-family: Rockwell, serif;
      color: white;
      margin-bottom: 1rem;
    }
    .logo {
      font-weight: bold;
      padding: 10px 0 0 0;
    }
    .logo span {
      color: #ccc;
      font-weight: normal;
    }
    .tagline, .footer {
      font-size: 1rem;
      font-weight: normal;
      margin: -5px 0 10px 0; padding: 0;
    }
    .inner {
      background: white;
      color: black;
      font-family: sans-serif;
      font-size: 1.8rem;
      height: 12rem;
      padding-top: 0.2em;
    }
    .name {
      font-weight: bold;
      font-size: 2.3rem;
      margin-bottom: 1rem;
    }
    .footer {
      margin: 10px 0 2rem;
    }
  </style>
<div class="name-tag">
  <div class="outer">
    <div class="logo">JSSummit<span>2014</span></div>
    <div class="tagline">Online JavaScript Conference</div>
    <div class="inner">
      <div class="name">Estelle Weyl</div>
      <div class="role">Speaker</div>
    </div>
    <div class="footer">Follow us on Twitter @JSSummit<br>
      Follow the conversation using #JSSummit
    </div>
  </div>
</div>
</body>
</html>
