<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title></title>
</head>
<body><template id="nameTagTemplate">
<style>
.outer {
  border: 2px solid brown;
  box-shadow: 3px 3px 3px rgba(0,0,0,0.1),-3px -3px 3px rgba(0,0,0,0.1) ;
  border-radius: 1em;
  background: red;
  font-size: 20pt;
  width: 12em;
  height: 7em;
  text-align: center;
}
.boilerplate {
  color: white;
  font-family: sans-serif;
  padding: 0.5em;
}
.name {
  color: black;
  background: white;
  font-family: "Marker Felt", cursive;
  font-size: 45pt;
  padding-top: 0.2em;
}
</style>
<div class="outer">
  <div class="boilerplate">
    Hi! My name is
  </div>
  <div class="name">
    <content select=".firstName"></content>
    <content select=".lastName"></content>
  </div>
</div>
</template>
<div class="nameTag">
  <span class="lastName">Weyl</span>
  <span class="firstName">Estelle</span>
</div>
<script>
    var host = document.querySelector('.nameTag');
    var root = host.createShadowRoot();
    var template = document.querySelector('#nameTagTemplate');
    root.appendChild(template.content);
</script>
</body>
</html>
