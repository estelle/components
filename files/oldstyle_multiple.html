<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Old School</title>
    <style>
    .outer {
      border: 1px solid black;
      background: url(../assets/wood.jpg) rgb(222,122,91);
      width: 21rem;
      font-size: 2.5rem;
      text-align: center;
      font-family: Rockwell, serif;
      color: white;
      margin-bottom: 1rem;
    }
    header {
      font-weight: bold;
      padding: 10px 0 0 0;
    }
    header span {
      color: #ccc;
      font-weight: normal;
    }
    p, footer {
      font-size: 1rem;
      font-weight: normal;
      margin: -5px 0 10px 0; padding: 0;
    }
    main{
      background: white;
      color: black;
      font-family: sans-serif;
      height: 12rem;
      padding-top: 0.2em;
    }
    main p {
      font-size: 1.8rem;
    }
    name,
    main:first-line {
      font-weight: bold;
      font-size: 2.3rem;
      display: block;
      margin-bottom: 1rem;
    }
    footer {
      margin: 10px 0 2rem;
    }
  </style>
</head>
<body>
  <div class="name-tag">
    <div class="nm">Estelle Weyl</div>
    <div class="rl">Speaker</div>
  </div>
  <div class="name-tag">
    <div class="nm">Niniane Wang</div>
    <div class="rl">CTO, Minted</div>
  </div>
  <div class="name-tag">
    <div class="nm">Tim Berners-Lee</div>
    <div class="rl">Web Developer</div>
  </div>

<script>
var Nametag = createNametag();
createComponent('name-tag', Nametag);

function createComponent(identifier, tmpl) {
  var units = document.querySelectorAll(
    '.' + identifier);
  [].forEach.call(
    units, function(unit) {
      var clone = tmpl.cloneNode(true);
      unit.appendChild(clone);
      if(unit.firstChild.data.length) {
        unit.querySelector('.name').innerHTML = unit.firstElementChild.innerHTML;
        unit.firstElementChild.remove();
        unit.querySelector('.role').innerHTML = unit.firstElementChild.innerHTML;
        unit.firstElementChild.remove();
      }
    });
}



function createNametag() {
  var tmpl        = document.createDocumentFragment(),
      outer       = document.createElement('div'),
      header      = document.createElement('header'),
      p           = document.createElement('p'),
      main        = document.createElement('main'),
      name        = document.createElement('p'),
      role        = document.createElement('p'),
      footer      = document.createElement('footer');
  // add classes
  outer.classList.add('outer');
  name.classList.add('name');
  role.classList.add('role')
  // add content
  header.innerHTML = 'JSSummit<span>2014</span>';
  p.textContent = "Online JavaScript Conferencess";
  footer.innerHTML = 'Follow us on Twitter @JSSummit<br/>Follow the conversation using #JSSummit';
  // put it all together
  outer.appendChild(header);
  outer.appendChild(p);
  main.appendChild(name);
  main.appendChild(role);
  outer.appendChild(main);
  outer.appendChild(footer);
  tmpl.appendChild(outer);

  return tmpl;
}

</script>
</body>
</html>
