<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title></title>
</head>
<body><template id="nameTagTemplate">
<style>
.outer {
  border: 2px solid brown;
  border-radius: 1em;
  background: red;
  font-size: 20pt;
  width: 12em;
  height: 7em;
  text-align: center;
  margin-bottom: 1em;
}
.boilerplate {
  color: white;
  font-family: sans-serif;
  padding: 0.5em;
}
.name {
  color: black;
  background: white;
  font-family: "Marker Felt", cursive;
  font-size: 45pt;
  padding-top: 0.2em;
}
</style>
<div class="outer">
  <div class="boilerplate">
    Hi! My name is
  </div>
  <div class="name">
    <content select=".f"></content> <content select=".l"></content>
  </div>
</div>
</template>

<div class="name-tag"><i class="f">J.</i> <i class="l">Phillippe</i></div>
<div class="name-tag"><i class="l">Weyl</i>, <i class="f">Estelle</i></div>
<div class="name-tag"><i class="l">Smith</i>, <i class="f">M.</i></div>

<script>
var el = document.querySelectorAll('.name-tag');
var template = document.getElementById('nameTagTemplate');
for(var i = 0; i < el.length; i++) {
  var shadow = el[i].createShadowRoot();
  var clone = document.importNode(template.content, true);
  shadow.appendChild(clone);
}
</script>
</body>
</html>
