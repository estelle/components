<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title></title>

<style>
.outer {
  border-radius: 1em;
  background: red;
  font-size: 20pt;
  width: 12em;
  height: 7em;
  text-align: center;
}
.boilerplate {
  color: white;
  font-family: sans-serif;
  padding: 0.5em;
}
.name {
  color: black;
  background: white;
  font-family: "Marker Felt", cursive;
  font-size: 45pt;
  padding-top: 0.2em;
}
</style>
</head>
<body>
  <div class="nameTag">Estelle</div>
  <script>
    var host = document.querySelector('.nameTag');
    var root = host.createShadowRoot();
    root.resetStyleInheritance = true;
    root.applyAuthorStyles = true;

    var outer = document.createElement('div');
    outer.classList.add('outer');

    var boilerplate = document.createElement('div');
    boilerplate.classList.add('boilerplate');
    boilerplate.textContent = 'Hi! My name is';

    var person = document.createElement('div');
    person.classList.add('name');
    person.textContent = 'Estelle';

    outer.appendChild(boilerplate);
    outer.appendChild(person);
    root.appendChild(outer);
  </script>
</body>
</script>
</body>
</html>
